<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Llama2 Prompt</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f7f7f7; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    textarea { width: 100%; height: 80px; margin-bottom: 15px; }
    button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
    button:hover { background: #0056b3; }
    button:disabled { opacity: .6; cursor: not-allowed; }

    .result{
      margin-top:20px; padding:15px; background:#e9ecef; border-radius:4px;
      min-height:40px; white-space:pre-wrap;
      overflow-wrap:anywhere;    
      word-break:break-word;     
      line-height:1.5;
      max-height:320px; overflow:auto;  
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Llama Response Generator</h2>
    <form id="promptForm">
      <textarea id="prompt" placeholder="Enter your prompt..."></textarea>
      <button type="submit" id="goBtn">Generate</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    const form     = document.getElementById('promptForm');
    const promptEl = document.getElementById('prompt');
    const result   = document.getElementById('result');
    const goBtn    = document.getElementById('goBtn');
    let currentES  = null;
    let buffer     = "";   

    function appendChunkSmart(target, chunk) {
      const lastChar = buffer.slice(-1);
      const startsWithSpace = /^\s/.test(chunk);
      const startsWithPunct = /^[,.;:!?)}\]\-]/.test(chunk);
      if (buffer && !/\s$/.test(lastChar) && !startsWithSpace && !startsWithPunct) {
        chunk = " " + chunk;
      }
      buffer += chunk;
      target.append(document.createTextNode(chunk));
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const prompt = promptEl.value.trim();
      if (!prompt) { result.textContent = 'Please enter a prompt.'; return; }

      if (currentES) currentES.close();  

      
      buffer = "";
      goBtn.disabled = true;
      goBtn.textContent = 'Generatingâ€¦';
      let started = false, dots = 0;
      result.textContent = 'loading';
      const spin = setInterval(() => {
        if (!started) { dots = (dots + 1) % 4; result.textContent = 'loading' + '.'.repeat(dots); }
      }, 400);

      
      const es = new EventSource(`/api/stream?prompt=${encodeURIComponent(prompt)}`);
      currentES = es;

      es.onmessage = (e) => {
        if (!started) { started = true; clearInterval(spin); result.textContent = ""; }
        appendChunkSmart(result, e.data);
      };

      es.onerror = () => {
        clearInterval(spin);
        if (!started) result.textContent = 'No response received. Check /api/stream & model.';
        goBtn.disabled = false;
        goBtn.textContent = 'Generate';
        es.close();
      };
    });
  </script>
</body>
</html>
